<div class="row">
  <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
    <div class="panel panel-default">
      
      <div class="panel-heading">Leave Details
        <button type="button" class="btn btn-success fa fa-plus-circle" data-toggle="modal" data-target="#leavedetails" style="float:right">
          &nbsp;&nbsp;Add</button>
        
      </div> 
      <div class="panel-body">
        <div>
          
          <div id="leavedetails" class="modal fade" role="dialog" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Adding Leave Details</h4>
                </div>
                <div class="modal-body">
                  <div class="form-row">
                    <label>Project Name</label>
                    <select class="form-control" id="modalprojectname" >
                      <option value="" disabled selected hidden style="color:#a4b2ba;">Select a Project</option>
                      <option>GE Renewables</option>
                      <option>GE Digital</option>
                      <option>GE Industrial</option>
                    </select>
                    
                    
                    
                    <label>Associate ID</label>
                    <input type="text" class="form-control"/>
                    <div *ngIf="submitted && f.modalassociateid.errors" class="invalid-feedback">
                      <div *ngIf="f.modalassociateid.errors.required">Leave Count is required</div>
                    </div>
                    
                    
                    <div class="form-row">
                      <label>Associate Name</label>
                      <input type="text" class="form-control"/>
                      <div *ngIf="submitted && f.modalassociatename.errors" class="invalid-feedback">
                        <div *ngIf="f.modalassociatename.errors.required">Leave Count is required</div>
                      </div>
                    </div>
                    
                    <div class="form-row">
                      <label>Date</label>
                      <input type="text" class="form-control"/>
                      <div *ngIf="submitted && f.modalleavecount.errors" class="invalid-feedback">
                        <div *ngIf="f.modalleavecount.errors.required">Leave Count is required</div>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label>Remarks</label><br>
                      <textarea class="form-control" placeholder="Enter Remarks here..." rows="4"></textarea>
                    </div>
                    <div class="form-group">
                      
                    </div>
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-create="modal">Add</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <ng-container *ngIf="error">
            <div class="col-md-12">
              <div class="alert alert-danger alert-dismissible fade in">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                {{error}}
              </div>
            </div>
          </ng-container>
          
          <form [formGroup]="leaveform" (ngSubmit)="onSubmit(leaveform.value)">
            <div class="form-group">
              <div class="form-row col-md-12 leave_project_name">
                <label>Project Name</label>
                <select class="form-control" [formControl]="leaveform.controls['projectname']">
                  <option value="" disabled selected hidden style="color:#a4b2ba;">Select a Project</option>
                  <option *ngFor="let project of projects" [value]='project.name'>{{project.name}}</option>
                </select>
              </div>
              <div class="form-row">
                <div class="col-md-6">
                  <label>Associate ID</label>
                  <select class="form-control" [formControl]="leaveform.controls['associatesid']">
                      <option value="" disabled selected hidden style="color:#a4b2ba;">Select a Project</option>
                      <option *ngFor="let id of associates" [value]='id.associateid'>{{id.associateid}}</option>
                    </select>
                </div>
              </div>
              
              <div class="col-md-6">
                <label>Year & Month</label>
                <div class="btn-group">
                  <select class="form-control" id="projectyear" [formControl]="leaveform.controls['projectyear']" >
                    <option value="" disabled selected hidden style="color:#a4b2ba;">Select Year & Month</option>
                    <option *ngFor="let project_year of project_years" [value]='project_year.year_month'>{{project_year.year_month}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="leaveform.invalid" class="btn btn-primary" type="submit">Search</button>
              <button [disabled]="leaveform.invalid" class="btn btn-danger" type="reset">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
