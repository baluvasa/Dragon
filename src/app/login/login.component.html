<div class="row ">
  <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign in</h3>
       </div>
        <div class="panel-body">
            <div *ngIf="error" class="alert alert-danger fade in">{{error}}<button type="button" class="close close-alert" data-dismiss="alert" aria-hidden="true">Ã—</button></div>
                
            <form [formGroup]="loginform" (ngSubmit)="onSubmit(loginform.value)">
                <div class="form-group">
                    <label> Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">First Name is required</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loginform.invalid" class="btn btn-primary" type="submit" >Login</button>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
